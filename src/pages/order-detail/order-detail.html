<ion-header>

  <ion-navbar>
    <ion-title>Order Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Live updates <ion-icon name="alert" small></ion-icon></h3>
  <p *ngFor="let item of items">
    {{item.quantity}} {{eventOrder.items[item.id].priceName}} {{eventOrder.items[item.id].name}} 
    <span [hidden]="!item.complements"> con <span *ngFor="let complementId of item.complements; let i = index">{{i===0 ? '': ', '}}{{eventOrder.complements[complementId]}}</span></span>
  </p>
  <button (click)="copyShort()" ion-button item-end icon-end>
    <ion-icon name="clipboard"></ion-icon>
    Copy
  </button>
</ion-content>
